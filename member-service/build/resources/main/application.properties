server.port=8004
spring.application.name=member-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.datasource.url=jdbc:h2:mem:memberdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# SQL 초기화 비활성화 (DataInitializer에서 처리)
spring.sql.init.mode=never

# 초기 데이터는 DataInitializer에서 처리합니다 (ApplicationReadyEvent 이후 실행)

# JWT 설정
jwt.secret=your-256-bit-secret-key-here-must-be-at-least-32-characters-long
jwt.expiration=86400000

